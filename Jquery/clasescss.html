<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class Jquery</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style>
        .test{
          background-color: red;
        }
    </style>
    <script>

      $(document).on("ready", function(){
        //remove REMUEVE la clase
        //$(document).on("click",function(){
          //$('#test').removeClass("test");
        //})
        //add AÑADE LA CLASE
        // $(document).on("click",function(){
        //   $('#test').addClass("test");
        // })
        //toggle AÑADE y REMUEVE LA CLASE
            $(document).on("click",function(){
            $('#test').toggleClass("test");
            if($('#test').hasClass("test")){
                $("#test").text('Hey Soy Rojito PSUV');
            }
            else{
                $("#test").text('Maldito Maduro ahora soy ADECO');
            }
          })
      })
    </script>
  </head>
  <body>

    <br>
    <div id='test'>Click On Me</div>
  </body>
</html>
