<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metodo CSS</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
      $(document).on('ready', function(){
          $('body,html').css('background','#FFF');
          //Json
          var cssH1 = {
            'text-align': 'center',
            'color':'red'
          }
          $('h1').css(cssH1);
      });
    </script>
    <style>
      body,html{
        background: #CCC;
        color: #000;
        font-family: Arial;
        margin:0;
        padding: 0;
      }
      #item1{
        background: #F6F6F6;
        height: 50px;
        margin: 5% auto;
        width: 300px;
      }
      #item2{
        display: block;
        background: #000;
        height: 50px;
        margin: 5% auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>M&eacute;todo .css() de Jquery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>

  </body>
</html>
