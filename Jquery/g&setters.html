<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getters and Setters con JQ</title>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script>
      $(document).on('ready', function(){
        //var almacen = $('#parrafo').html();
        //alert(almacen);
        //Este metodo ASIGNA un VALOR
            $('#prueba').attr("class", "ejemplo");
        //Este metodo sirve para OBTENER el id
            var clase = $('#prueba').attr('id');
            alert(clase);


      });

    </script>
  </head>
  <body>
      <div>
        <p id="parrafo"><strong>Hola Jquery</strong></p>
      </div>
      <div id ="prueba"></div>
  </body>
</html>
