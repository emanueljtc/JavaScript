<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
  </head>
  <body>
      <button id="boton">Boton</button>
      <input type="text" id="input">
      <script>
        (function(){
            var saludo = function(e){
                alert('Evento Tipo:' + e.target);
            };
            var boton = document.getElementById('boton');
            boton.addEventListener("click", saludo);
        }())
      </script>
  </body>
</html>
